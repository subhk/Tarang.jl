<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Saffron to deep maroon gradient (traditional Indian colors) -->
    <linearGradient id="indianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933"/>
      <stop offset="35%" style="stop-color:#E85D04"/>
      <stop offset="65%" style="stop-color:#C1121F"/>
      <stop offset="100%" style="stop-color:#780000"/>
    </linearGradient>

    <!-- Gold accent gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BF953F"/>
      <stop offset="25%" style="stop-color:#FCF6BA"/>
      <stop offset="50%" style="stop-color:#B38728"/>
      <stop offset="75%" style="stop-color:#FBF5B7"/>
      <stop offset="100%" style="stop-color:#AA771C"/>
    </linearGradient>

    <!-- Deep blue gradient (like traditional Indian blue pottery) -->
    <linearGradient id="indigoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4965"/>
      <stop offset="50%" style="stop-color:#0D2137"/>
      <stop offset="100%" style="stop-color:#051923"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer decorative border pattern (inspired by temple architecture) -->
    <pattern id="borderPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#BF953F" opacity="0.6"/>
    </pattern>
  </defs>

  <!-- Outer decorative circle (mandala-inspired) -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="200" r="185" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Main background circle -->
  <circle cx="200" cy="200" r="175" fill="url(#indigoGradient)"/>

  <!-- Decorative petals (lotus-inspired, representing purity and waves) -->
  <g opacity="0.15" fill="url(#goldGradient)">
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(0, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(30, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(60, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(90, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(120, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(150, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(180, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(210, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(240, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(270, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(300, 200, 200)"/>
    <ellipse cx="200" cy="45" rx="15" ry="30" transform="rotate(330, 200, 200)"/>
  </g>

  <!-- Inner decorative ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Traditional wave pattern (three flowing waves - representing तरंग) -->
  <g filter="url(#glow)">
    <!-- Top wave -->
    <path d="M 60 160
             C 90 130, 110 130, 140 160
             C 170 190, 190 190, 220 160
             C 250 130, 270 130, 300 160
             C 330 190, 350 190, 340 160"
          fill="none"
          stroke="url(#indianGradient)"
          stroke-width="6"
          stroke-linecap="round"/>

    <!-- Middle wave (main, larger) -->
    <path d="M 50 200
             C 85 155, 115 155, 150 200
             C 185 245, 215 245, 250 200
             C 285 155, 315 155, 350 200"
          fill="none"
          stroke="url(#goldGradient)"
          stroke-width="8"
          stroke-linecap="round"/>

    <!-- Bottom wave -->
    <path d="M 60 240
             C 90 270, 110 270, 140 240
             C 170 210, 190 210, 220 240
             C 250 270, 270 270, 300 240
             C 330 210, 350 210, 340 240"
          fill="none"
          stroke="url(#indianGradient)"
          stroke-width="6"
          stroke-linecap="round"/>
  </g>

  <!-- Decorative dots (bindu - sacred point) -->
  <g fill="url(#goldGradient)">
    <circle cx="200" cy="120" r="4"/>
    <circle cx="200" cy="280" r="4"/>
    <circle cx="120" cy="200" r="3"/>
    <circle cx="280" cy="200" r="3"/>
  </g>

  <!-- Small Om-inspired flourish at center top -->
  <path d="M 195 95
           Q 200 85, 205 95
           Q 210 105, 200 105
           Q 190 105, 195 95"
        fill="none"
        stroke="url(#goldGradient)"
        stroke-width="1.5"
        opacity="0.6"/>

  <!-- Corner flourishes (traditional Indian design elements) -->
  <g stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.3">
    <!-- Top left -->
    <path d="M 70 70 Q 80 50, 100 60 Q 90 80, 70 70"/>
    <!-- Top right -->
    <path d="M 330 70 Q 320 50, 300 60 Q 310 80, 330 70"/>
    <!-- Bottom left -->
    <path d="M 70 330 Q 80 350, 100 340 Q 90 320, 70 330"/>
    <!-- Bottom right -->
    <path d="M 330 330 Q 320 350, 300 340 Q 310 320, 330 330"/>
  </g>

  <!-- Devanagari "तरंग" (Tarang) text at bottom -->
  <text x="200" y="340"
        font-family="'Noto Sans Devanagari', 'Mangal', sans-serif"
        font-size="28"
        font-weight="500"
        fill="url(#goldGradient)"
        text-anchor="middle"
        opacity="0.9">
    तरंग
  </text>
</svg>